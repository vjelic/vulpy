# This is a basic workflow to help you get started with Actions

name: scan-ghcr

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  # push:
  #   branches: [ "master" ]
  # pull_request:
  #   branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  glog-scan-ghcr:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # container: ghcr.io/vjelic/glog-scan-python

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
     
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Authenticate to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Pull Glog image
        run: docker pull ghcr.io/vjelic/glog-scan-python

      - name: Execute scan
        run: docker run --rm -e glogSERVICE=0d291a03fcbfdcea699d50685a8bb27ae3b3077f -e HOST_UID=$(id -u) -e HOST_GID=$(id -g) -e IGNORE="$ignore" -v "$GITHUB_WORKSPACE":/app -v "$(pwd)/.glog:/.glog:rw" "ghcr.io/vjelic/glog-scan-python"
        


          
